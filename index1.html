<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up & Login Form</title>
      <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <div class="form">      
      <ul class="tab-group">
		<h1>Welcome To FDA Total Recall Login and Sign-Up Page</h1>
		  <div align="center">
			<font color="white">				
				<h3> Welcome To Sign Up Page</h3><br><br>			
			</font>	
		  </div>		
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li><br><br>		  
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>FDA Total Recall Sign Up for Free</h1>  
		  <script>
		  function f()
		  {
			var cp = document.getElementById("confirmpassword").value;
			var p = document.getElementById("password").value;
	
			if(p != cp)
			{
				alert("Password Doesn't Match");
				return false;
			}			
			else
			{
				alert("Thank You for Signing Up to Access the Website");
				return true;
			}
		  }		
		  </script> 
          <form action="/" onsubmit=" return f() ">          
          <div class="top-row">
		  <!-- Firstname Field -->
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstname" id="firstname" required autocomplete="off">
            </div>
			<!-- Last Name field -->
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastname" id="lastname" required autocomplete="off">
            </div>
          </div>
		  <!-- Email Address field -->
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required autocomplete="off">
          </div>
          <!-- Password field -->
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" required autocomplete="off">
          </div>
          <!-- Confirm Password field -->
		  <div class="field-wrap">
            <label>
              Confirm A Password<span class="req">*</span>
            </label>
            <input type="password" name="confirm password" id="confirmpassword" required autocomplete="off">
          </div>
          <input type="submit" value="Sign Up" class="button button-block"><br>
          </form>
        </div>
        
        <div id="login">   
          <h1>Welcome To FDA Total Recall Login Page</h1>          
          <form action="/" method="post">
			<!-- Email field -->
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required autocomplete="off">
          </div>
          <!-- password field -->
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" required autocomplete="off">			
          </div>         
          <input type="submit" value="Log In" class="button button-block"><br>          
          </form>
        </div>        
      </div><!-- tab-content -->      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
