	<div class="form">	 
		<div id="login">		  
		<h1>Contact Us</h1>		  
          <form action="/" method="post">
			<!-- Name field -->
            <div class="field-wrap">            
			<input id="name" class="input" name="name" placeholder="Enter Name:" type="text" id="name" required autocomplete="off">
          </div>
          <!-- Email field -->
          <div class="field-wrap">            
			<input id="email" class="input" name="email" placeholder="Enter Email Address:" type="email" required autocomplete="off">			
          </div>
		  <!-- Message Field -->
		  <div class="field-wrap">            
			<input id="message" class="input" name="email" placeholder="Enter Your Message:" type="message" required rows="7" cols="30" autocomplete="off">			
          </div>
		  <!-- Email Button -->
          <input type="submit" id="sendemail" value="Send Email" class="button button-block"><br>          
          </form>
        </div>     
	</div>
