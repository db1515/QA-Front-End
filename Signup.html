	<div class="form">
		<div id="signup">   
          <h1>FDA Total Recall Sign Up for Free</h1>  
		  <script>
		  function f()
		  {
			var cp = document.getElementById("confirmpassword").value;
			var p = document.getElementById("password").value;
	
			if(p != cp)
			{
				alert("Password Doesn't Match");
				return false;
			}			
			else
			{
				alert("Thank You for Signing Up to Access the Website");
				return true;
			}
		  }		
		  </script> 
          <form action="Signup.php" method="POST" onsubmit=" return f() ">          
          <div class="top-row">
		  <!-- Firstname Field -->
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstname" id="firstname" required autocomplete="off">
            </div>
			<!-- Last Name field -->
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastname" id="lastname" required autocomplete="off">
            </div>
          </div>
		  <!-- Email Address field -->
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required autocomplete="off">
          </div>
          <!-- Password field -->
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" required autocomplete="off">
          </div>
          <!-- Confirm Password field -->
		  <div class="field-wrap">
            <label>
              Confirm A Password<span class="req">*</span>
            </label>
            <input type="password" name="confirm password" id="confirmpassword" required autocomplete="off">
          </div>
          <input type="submit" value="Sign Up" class="button button-block"><br>
          </form>
        </div>
	</div>
